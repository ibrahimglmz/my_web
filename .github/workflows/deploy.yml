name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# GitHub Pages için gerekli izinler
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create .nojekyll file
        run: touch dist/.nojekyll
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Derlenmiş dosyalarınızın bulunduğu klasör
          branch: gh-pages # Deployments için kullanılacak branş
          clean: true # Önceki deploymentları temizler
          single-commit: true # Tek bir commit oluşturur, tarihçeyi korumaz 