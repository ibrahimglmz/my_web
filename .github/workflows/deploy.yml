name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# GitHub Pages için gerekli izinler
permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Copy additional files
        run: |
          cp -f public/_headers dist/ || true
          cp -f public/web.config dist/ || true
          cp -f public/.htaccess dist/ || true
          cp -f public/favicon.svg dist/ || true
          cp -f public/manifest.json dist/ || true
          touch dist/.nojekyll
          echo "ibrahimglmz.github.io/my_web" > dist/CNAME || true
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true
          single-commit: true
          git-config-name: GitHub Actions
          git-config-email: actions@github.com
          commit-message: "Sitesi güncellendi [skip ci]" 